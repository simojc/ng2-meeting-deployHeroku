<div>

    <div>
        <h2 class="panel-title"> Les utilisateurs </h2>
    </div>
    <table class="table table-striped table-bordered table-sm" cellspacing="0" width="80%">
        <thead>
            <tr>
                <th width=10%> <u> Groupe </u></th>
                <th width=20%> <u> Desc. groupe </u> </th>
                <th width=10%><u>name</u> </th>
                <th width=15%><u>Email</u> </th>
                <th width=5%><u>Admin</u> </th>
                <th width=5%> <u>Action</u></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of pagedItems">

                <td>{{item.nom}}</td>
                <td>{{item.descr}}</td>
                <td>{{item.name}}</td>
                <td>{{item.email}} </td>
                <td>{{item.admin}} </td>
                <td>
                    <div *ngIf="this.currentUser?.admin" align="left">
                        <a [routerLink]="" (click)="Edituser(item.id)"><span class="glyphicon glyphicon-edit"></span></a>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- pager -->
    <div align="right">
        <ul *ngIf="pager.pages && pager.pages.length" class="pagination">
            <li [ngClass]="{disabled:pager.currentPage === 1}">
                <a (click)="setPage(1)">premier</a>
            </li>
            <li [ngClass]="{disabled:pager.currentPage === 1}">
                <a (click)="setPage(pager.currentPage - 1)">Précédent</a>
            </li>
            <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
                <a (click)="setPage(page)">{{page}}</a>
            </li>
            <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                <a (click)="setPage(pager.currentPage + 1)">Suivant</a>
            </li>
            <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                <a (click)="setPage(pager.totalPages)">Dernier</a>
            </li>
        </ul>
    </div>

</div>
