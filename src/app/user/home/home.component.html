<div>
    <div>
        <h2 class="panel-title"> Les utilisateurs </h2>
    </div>
    <form>
            <div class="input-group">
                <div class="input-group-addon"><i class="glyphicon glyphicon-search"></i></div>
                <div class=" col-md-4 "> 
                  <input type="text" class="form-control" name="listFilter" placeholder=" Filtrer par ..." [(ngModel)]="listFilter">
                </div> 
        </div>
    </form>

    <table class="table table-striped table-bordered table-sm" cellspacing="0" width="80%">
        <thead>
            <tr>
                <th width=10%><u>Nom utilisateur</u> </th>
                <th width=15%><u>Courriel</u> </th>
                <th width=5%><u>Admin?</u> </th>
                <th width=5%> <u>Action</u></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of filteredUsers">
               
                <td>{{item.name}}</td>
                <td>{{item.email}} </td>
                <td>{{item.admin}} </td>
                <td>
                    <div *ngIf="this.currentUser?.admin" align="left">
                        <a [routerLink]="" (click)="Edituser(item.id)"><span class="glyphicon glyphicon-edit"></span></a>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
