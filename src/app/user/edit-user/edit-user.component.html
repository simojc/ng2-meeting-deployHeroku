<!--<div class="panel panel-primary">-->
<div class="row">
  <div class="panel-heading"> {{ title }} </div>
<hr>
  <div class="col-md-4" *ngIf="user">
          
<form [formGroup]="angForm" (ngSubmit)="edithUser(angForm.value)" autocomplete="off">

      <div class="form-group">
        <label class="col-md-4">Courriel</label>
        <input type="text" class="form-control" formControlName="email" #email [(ngModel)]="user.email" readonly />
      </div>

      <div class="form-group">
        <label class="col-md-8"> Mot de passe actuel </label>
        <input type="password" class="form-control" formControlName="password" #password
          [(ngModel)]="user.password" [attr.disabled] = "true" />
      </div>
      <div *ngIf="angForm.controls['password'].invalid && (angForm.controls['password'].dirty || angForm.controls['password'].touched)"
        class="alert alert-danger">
        <div *ngIf="angForm.controls['password'].errors.required">
          Le mot de passe est obligatoire.
        </div>
      </div>

        <div class="form-group">
            <label class="center-block">
                Administrateur? 
              <select class="form-control"  formControlName="admin" #admin  [(ngModel)]="user.admin" >
                <option value="1">Oui</option>
                <option value="0">Non</option>
                <option  selected> SÃ©lectionner une valeur</option>
              </select>
            </label>
          </div>

          <div class="row">
              Changer mot de passe? 
        <input type="checkbox" id="pwdEnableCheckBx"  
      formControlName="pwdEnableCheckBx" #pwdEnableCheckBx  (click) = changed($event)>
          </div>
      <br> 
     <br>  
      <br>

    <div class="form-group">
        <span (mouseenter)="mouseoverLogin=true" (mouseleave)="mouseoverLogin=false">
            <button type="submit" [disabled]="angForm.invalid" class="btn btn-primary"> Valider </button>
          </span>
      <button type="button" (click)="cancel()" class="btn btn-default">Annuler</button>
    </div>
  </form>

  <br />
  <div *ngIf="loginInvalid" class="alert alert-danger">
    Infos utilisateurs invalides
  </div>

</div>
</div>
