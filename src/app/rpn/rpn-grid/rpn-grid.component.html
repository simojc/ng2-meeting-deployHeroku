<div>
    <div>
      <h1 class="panel-title"> Les adhésions RPN </h1>
    </div>
    <form>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon"><i class="glyphicon glyphicon-search"></i></div>
                <input type="text" class="form-control" name="searchString" placeholder=" Chercher par Nom et prénom" [(ngModel)]="searchString">
            </div>
        </div>
    </form>

    <table class="table table-striped table-bordered table-sm" cellspacing="0" width="80%">
      <thead>
        <tr>
          <th> <u> Nom et prénom </u> </th>
          <th> <u> Matricule RPN </u></th>
          <th> <u> Date adhésion </u></th>
          <th> <u> Dépot  </u></th>
          <th> <u> Dernier MAJ </u></th>
          <th> <u> Action</u> </th>
        </tr>
      </thead>         
  
      <tr *ngFor="let item of pagedItems | filter : 'nom_pers' : searchString; let i = index  ">
        <td>{{item.nom_pers}}</td>
        <td>{{item.mtrle}}</td>
        <td>{{item.dtadh | date: 'dd/MM/yyyy'}}</td>
        <td>{{item.depot | currency }} </td>
        <td>{{item.dtmajdpt | date: 'dd/MM/yyyy'}}</td>
    
        <td>
            <div  *ngIf="this.currentUser?.admin" >
            <a [routerLink]="" (click)="Edit(item.id)"  ><span class="glyphicon glyphicon-edit"></span></a>
        </div>
        </td>
      </tr>
      </tbody>
    </table>
  
      <!-- pager -->
  <div align = "right">
      <ul *ngIf="pager.pages && pager.pages.length" class="pagination">
        <li [ngClass]="{disabled:pager.currentPage === 1}">
          <a [routerLink]=""  (click)="setPage(1)">premier</a>
        </li>
        <li [ngClass]="{disabled:pager.currentPage === 1}">
          <a [routerLink]="" (click)="setPage(pager.currentPage - 1)">Précédent</a>
        </li>
        <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
          <a [routerLink]="" (click)="setPage(page)">{{page}}</a>
        </li>
        <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
          <a [routerLink]="" (click)="setPage(pager.currentPage + 1)">Suivant</a>
        </li>
        <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
          <a [routerLink]="" (click)="setPage(pager.totalPages)"> Dernier </a>
        </li>
      </ul>
    </div>
    <!-- End  pager -->
  </div>

  <div  *ngIf="this.currentUser?.admin" align="left">
      <button type="button" class="btn btn-primary"
              (click)="add()">
        Ajouter
      </button>
    </div>
